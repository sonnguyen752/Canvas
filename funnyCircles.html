<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Circles </title>
</head>
<body>
    <button onclick="clearInterval(myCircles)">Stop</button>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
        </canvas>
</body>
</html>
<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getRandomHex(){
        return Math.floor(Math.random()*225);
    }
    function getRandomColor(){
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
            return "rgb("+ red + ","+ green+ ","+ blue+")";
    }
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()* 80);
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2* Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        // ctx.stroke();
    }
    createCircle();
    function createMultipleCircle(){
        // debugger;
		for(let i = 0; i < 2; i++){
    	createCircle();
        }
    }
createMultipleCircle();
let myCircles = setInterval(() => {
    createMultipleCircle()
}, 2000)
</script>
